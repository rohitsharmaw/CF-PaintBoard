<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintBoard Admin</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fb;
            color: #2c3e50;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 720px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 18px 45px rgba(31, 56, 88, 0.12);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 2rem;
            color: #3b60e4;
        }
        p.description {
            margin-top: 0;
            margin-bottom: 24px;
            color: #53627c;
        }
        section {
            margin-bottom: 32px;
        }
        section h2 {
            margin-top: 0;
            font-size: 1.3rem;
        }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 12px;
        }
        .input-group input {
            flex: 1;
            min-width: 200px;
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #c9d4f1;
            font-size: 1rem;
        }
        .input-group button, button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: #3b60e4;
            color: #ffffff;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s ease;
        }
        button.secondary {
            background: #95a4c2;
        }
        button:hover {
            background: #2d4cc1;
        }
        button.secondary:hover {
            background: #7d8eae;
        }
        ul {
            list-style: none;
            padding-left: 0;
            margin-top: 16px;
        }
        li.code-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #d8e1ff;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #f8faff;
        }
        li.code-item strong {
            font-family: monospace;
            letter-spacing: 0.5px;
        }
        .footer-note {
            font-size: 0.9rem;
            color: #6b7a99;
            margin-top: 16px;
        }
        .status {
            font-size: 0.95rem;
            color: #3b60e4;
            margin-top: 16px;
            min-height: 20px;
        }
        @media (max-width: 640px) {
            body {
                padding: 20px;
            }
            .container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PaintBoard Admin</h1>
        <p class="description">Manage invitation codes and cooldown settings. This area is protected with administrator credentials.</p>
        <section>
            <h2>Invitation Codes</h2>
            <div class="input-group">
                <input type="text" id="newInviteCode" placeholder="Enter new invitation code">
                <button type="button" onclick="addInviteCode()">Add Code</button>
            </div>
            <ul id="inviteCodesList"></ul>
        </section>
        <section>
            <h2>Cooldown</h2>
            <div class="input-group">
                <input type="number" id="cooldownInput" min="0" value="30">
                <button type="button" onclick="updateCooldown()">Update Cooldown</button>
            </div>
        </section>
        <button class="secondary" type="button" onclick="window.location.href='/'">Back to Board</button>
        <p class="footer-note">Close the browser tab to end the admin session. Basic authentication credentials may be cached by your browser.</p>
        <div id="status" class="status"></div>
    </div>
    <script src="./admin.js"></script>
</body>
</html>
