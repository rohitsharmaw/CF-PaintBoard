<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>CF-PaintBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 CF-PaintBoard</h1>
            <p>Here we go!</p>
        </header>
        <div class="token-section" id="tokenSection">
            <h2>开始使用</h2>
            <p class="token-hint">您可以在没有 token 的情况下观看绘板。准备好绘画时，请选择一种方式获取 token：</p>
            <div class="strategy-group">
                <label><input type="radio" name="tokenStrategy" value="invite" checked onclick="switchTokenStrategy('invite')"> 通过邀请码生成 token</label>
                <label><input type="radio" name="tokenStrategy" value="input" onclick="switchTokenStrategy('input')"> 使用已有 token</label>
            </div>
            <div class="input-group" id="inviteGroup">
                <input type="text" id="invitationCode" placeholder="输入邀请码">
                <button onclick="generateToken()">生成 Token</button>
            </div>
            <div class="input-group hidden" id="inputTokenGroup">
                <input type="text" id="inputToken" placeholder="输入已有 token">
                <button onclick="submitToken()">提交 Token</button>
            </div>
            <div id="tokenDisplay" class="hidden">
                <p class="center">邀请码校验成功！</p>
                <div class="token-box">
                    <p class="center">您的邀请码在接下来的 <span id="resetSeconds">T</span> 秒内只能生成 <span id="remainingGenerations">X</span> 次 token，请妥善保存您的 token</p>
                    <br>
                    <code id="tokenValue"></code>
                    <button onclick="copyToken()">复制</button>
                </div>
            </div>
        </div>
        <div class="canvas-section" id="canvasSection">
            <div class="controls">
                <div class="control-group">
                    <label for="colorPicker">颜色:</label>
                    <input type="color" id="colorPicker" value="#000000">
                    <input type="text" id="colorHex" value="#000000" maxlength="7" pattern="#[0-9A-Fa-f]{6}">
                </div>
                <div class="control-group">
                    <span id="cooldownStatus"></span>
                </div>
                <div class="control-group">
                    <button onclick="logout()">清除 token</button>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="info">
                <p>点击画布进行绘制一个像素。冷却时间: <span id="cooldownTime">30</span> 秒</p>
                <p>画布大小: <span id="canvasSize">100x100</span></p>
            </div>
        </div>
        <hr>
        <div class="center">
            <footer>
                <p>Designed with Love by <a href="https://www.luogu.com.cn/user/1023494">ED_Builder</a> & <a href="https://github.com/rohitsharmaw">rohitsharmaw</a></p>
                <p>GitHub: <a href="https://github.com/rohitsharmaw/CF-PaintBoard">rohitsharmaw/CF-PaintBoard</a></p>
                <!-- 根据 MIT 许可，您需要保留此处的版权信息 -->
            </footer>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
