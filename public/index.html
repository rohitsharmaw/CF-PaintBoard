<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintBoard - Collaborative Pixel Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¨ PaintBoard</h1>
            <p>Collaborative Pixel Drawing Board</p>
        </header>

        <!-- Token Section -->
        <div class="token-section" id="tokenSection">
            <h2>Get Started</h2>
            <p class="token-hint">You can watch the canvas without a token. Generate one below when you're ready to draw.</p>
            <div class="input-group">
                <input type="text" id="invitationCode" placeholder="Enter invitation code">
                <button onclick="generateToken()">Generate Token</button>
            </div>
            <div id="tokenDisplay" class="hidden">
                <p>Your token:</p>
                <div class="token-box">
                    <code id="tokenValue"></code>
                    <button onclick="copyToken()">Copy</button>
                </div>
            </div>
        </div>

        <!-- Canvas Section -->
        <div class="canvas-section" id="canvasSection">
            <div class="controls">
                <div class="control-group">
                    <label for="colorPicker">Color:</label>
                    <input type="color" id="colorPicker" value="#000000">
                    <input type="text" id="colorHex" value="#000000" maxlength="7" pattern="#[0-9A-Fa-f]{6}">
                </div>
                <div class="control-group">
                    <span id="cooldownStatus"></span>
                </div>
                <div class="control-group">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="info">
                <p>Click on a pixel to draw. Cooldown: <span id="cooldownTime">30</span> seconds</p>
                <p>Canvas size: <span id="canvasSize">100x100</span></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
