<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintBoard Admin</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>
<body>
    <div class="container">
        <h1>PaintBoard Admin</h1>
        <p class="description">Manage invitation codes and cooldown settings. This area is protected with administrator credentials.</p>
        <section>
            <h2>Invitation Codes</h2>
            <div class="input-group">
                <input type="text" id="newInviteCode" placeholder="Enter new invitation code">
                <button type="button" onclick="addInviteCode()">Add Code</button>
            </div>
            <ul id="inviteCodesList"></ul>
        </section>
        <section>
            <h2>Cooldown</h2>
            <div class="input-group">
                <input type="number" id="cooldownInput" min="0" value="30">
                <button type="button" onclick="updateCooldown()">Update Cooldown</button>
            </div>
        </section>
        <button class="secondary" type="button" onclick="window.location.href='/'">Back to Board</button>
        <p class="footer-note">Close the browser tab to end the admin session. Basic authentication credentials may be cached by your browser.</p>
        <div id="status" class="status"></div>
    </div>
    <script src="./admin.js"></script>
</body>
</html>
